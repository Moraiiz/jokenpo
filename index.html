<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!--MENU-->
    <div id="menu" class="">
        <div id="logo">
            <p>JOKENPO</p>
            <img src="imagens/logojoken.png" alt="Game logo">
        </div>
        <input type="button" value="PLAY" class="button">
        <input type="button" value="RULES" class="button">
    </div>
    <!--RULES-->
    <div id="rules" class="">
        <img src="imagens/rules.png" alt="Image that explains the rules of the game">
        <input type="button" value="BACK" class="button">
    </div>
    <!--GAMEPLAY-->
    <div id="gameplay" class="">
        <div id="score">
            <div>YOU</div>
            <div id="player-score">0</div>
            <div id="cpu-score">0</div>
            <div>CPU</div>
        </div>
            <div id="match">
                <div id="move1">
                    
                </div>
                <div id="move2">
                    
                </div>
            </div>
            <p>CHOOSE YOUR MOVE</p>
            <div id="movement">
                <input type="radio" name="txt" id="rock">
                <label for="rock"><img src="imagens/rock.png" alt="rock"></label>
                <input type="radio" name="txt" id="paper">
                <label for="paper"><img src="imagens/paper.png" alt="paper"></label>
                <input type="radio" name="txt" id="scissors">
                <label for="scissors"><img src="imagens/scissors.png" alt="scissors"></label>
               
                
            </div>
        
    </div>
    <!--WINNER-->
    <div id="winner" class="">
        <p>YOU WIN!</p>
        <input type="button" value="PLAY AGAIN" class="button">
        <input type="button" value="MAIN MENU" class="button">
    </div>
    <!--LOSER-->
    <div id="loser" class="" >
        <p>YOU LOSE...</p>
        <input type="button" value="PLAY AGAIN" class="button">
        <input type="button" value="MAIN MENU" class="button">
    </div>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
