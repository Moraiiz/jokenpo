<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!--MENU-->
    <div id="menu" class="">
        <div id="logo">
            <p>JOKENPO</p>
            <img src="imagens/logojoken.png" alt="Gamer logo">
        </div>
        <input type="button" value="PLAY" class="button">
        <input type="button" value="RULES" class="button">
    </div>
    <!--RULES-->
    <div id="rules" class="">
        <img src="imagens/rules.png" alt="Image that explains the rules of the game">
        <input type="button" value="BACK" class="button">
    </div>
    <!--GAMEPLAY-->
    <div id="gameplay" class="container center">

    </div>
</body>
</html>
